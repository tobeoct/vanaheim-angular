<div class="form_group">
    <label for="{{options.id}}" *ngIf="options.label!=''">{{options.label}}</label
        >
        <input
        class="widget_input {{myClass}}" 
        [id]="options.id"
        [type]="options.type"
        name="{{options.name}}"
        value="{{options.value}}"
        min="{{options.min}}"
        max="{{options.max}}"
        [placeholder]="options.placeholder"
        (keypress)="onKeyPress($event)"
        (keyup)="onKeyUp($event,input)"
        (change) = "onChange($event)"
        number-only
        [required]="isRequired"
        #input
        ngModel
        />
    
        <span [textContent]="errorMessage"></span>
    </div>
