
<div class="snackbar_container ">
    <div *ngIf="apiError$|async as error" class="snackbar snackbar-danger mt-3 mb-0">{{error}}
    </div>
    <div *ngIf="apiSuccess$|async as success" class="snackbar snackbar-success mt-3 mb-0">{{success}}
    </div>
    </div>
<div id="login" class="grid-padding-2x ">
    <div class="container vc_animated vc_animated--fadeIn">
      
        <div class="content box-shadow animate__animated animate__fadeInUp">
            <div class="container-header text-center">
                <h3 class="title">Login to your account</h3>
                <p>Securely log into your account</p>
                <small>Sign in with</small>
                <div id="social-login">
                    <!-- <div > -->
                        <div class="item" (click)="loginWithFacebook()">
                            <p><b>Facebook</b></p>
                        </div>
                        <div class="item"  (click)="loginWithGoogle()">
                            <p><b>Google</b></p>
                        </div>
                    <!-- </div> -->
                </div>
            </div>
                <app-form [form]="loginForm" (onSubmit)="onSubmit($event)" (errorMessageChange) = "onError($event)">
                    
                <app-input fieldClass="no-margin--top" [focus$]="focus$" id="username" placeholder="Enter your email or phone number"  [control]="username" class="form-control" [error]="(errorMessage$ | async)?.username" >
                    <label for="username">Username</label>
                </app-input>
                    
                <app-input id="password" type="password" placeholder="Enter your password"  [control]="password" class="form-control" [error]="(errorMessage$ | async)?.password" >
                    <label for="password">Password</label>
                </app-input>
                <div class="form_group" style="margin: 0; display: flex; justify-content: flex-end; padding: 0;">
                    <button class="widget_button widget_button--small widget_button--underline" (click)="onNavigate('auth/forgot-password',{username:username.value})"> Forgot Password</button>
                </div>

            
              <app-button fieldClass="no-margin--top" [loading$]="loading$" [form]="loginForm" >Login</app-button>

                        <div *ngIf="loginAs=='Customer'" class="form_group" style="margin-top: 0; display: flex; justify-content: center;">
                            <div style=" display: flex; ">
                            <p><b>Don't have an account?</b></p> <button class="widget_button widget_button--small" style="margin-left: 10px;" (click)="onNavigate('auth/register')">Register</button>
                        </div>
                        </div>
                    
                <!-- </form> -->
                </app-form>
            <!-- </div> -->
        </div>
    </div>
</div>
