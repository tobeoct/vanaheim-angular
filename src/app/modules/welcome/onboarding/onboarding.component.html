
   <app-header [myclass]="headerclass"></app-header>
    
    <div class="intro_content">
        
            <app-navigation [type]="navtype"></app-navigation>
        
        <div class="intro theme_row theme_flex theme_flex--spacebetween" style="text-align: center; height: 100%; width: 100%;">
            
            <div class="theme_col-4 theme_bg theme_color--white" id="side-content">
                <div class="logo animate__animated animate__zoomIn" style="transform: translateY(-5px); width: 200px;">

                </div>
               <div class="theme_flex theme_flex--middle intro_thumbnail" style="overflow: hidden; height: 70%; padding-right: 5%; padding-left: 5%; flex-direction: column;">
                <h1 class=" animate__animated animate__fadeInLeft">Welcome to <span class="theme_color--yellow">Vanaheim</span></h1> 
                <div class="animate__animated animate__fadeInLeft" style="width: 20%; height: 5px; background: #E6AF2A; margin: 20px 0; justify-self: start; align-self: flex-start;"></div>
                <!-- <div class="theme_row"> -->
                <p class="theme_text--heading3 theme_color--lightgrey animate__animated animate__fadeInLeft" style="font-weight: 300">Get <span style="font-weight: 800 !important">quick loans</span> and easy access to funds with a stress-free and flexible payment period.</p>
                <p class="theme_text--heading3 theme_color--lightgrey animate__animated animate__fadeInLeft" style="font-weight: 300;width: 100%; margin-top: 5px !important;">Grow your wealth by <span style="font-weight: 800 !important;">investing</span>. </p>
                
                <!-- <p class="theme_text--heading3 theme_color--lightgrey animate__animated animate__fadeInLeft" style="font-weight: 300;">Get quick loans and easy access to funds with a stress-free and flexible payment period</p>
            </div> -->
            </div>
            <div id="supportedby" class="form_group theme_color--grey" style="overflow: hidden;">
                <p class=" animate__animated animate__fadeInLeft">Supported By:</p>
                <div class="theme_row theme_flex theme_flex--spacebetween" style="align-items: center;">
                    <div class="item animate__animated animate__fadeInUp">
                        <img src="../../assets/Verified-white-logo.png" alt="Verified.NG Logo"/>
                    </div>
                    <div class="item animate__animated animate__fadeInUp">
                    <img src="../../assets/Remita-Logo-White.png" alt="Remita Logo"/>
                    </div>
                    <div class="item animate__animated animate__fadeInUp">
                    <img src="../../assets/crc.png" alt="Credit Bureau Logo"/>
                    </div>
                </div>
            </div>
            </div>
            <div class="theme_col-8 " id="main-content" >
               
                <div id="action_content" class=" theme_flex theme_flex--middle">
            <div class="theme_row theme_flex theme_flex--middle actions" style="flex-direction: column; justify-content: space-evenly;">

                <div class="theme_row" style="text-align: left; margin-bottom: 10vh;">
            <h2 class="animate__animated animate__fadeInUp" style="font-weight: 700;">How may we help you?</h2>

        <div class="form_group">

            <div class="">
           <div class="card card_intro animate__animated animate__fadeInUp" style="margin-top: 20px;" (click)="onNavigate('/welcome/loans')">
                    <div>
                        <!-- <img src="../../assets/gifs/Vanir-Capital-Loans.gif" alt="Get Loans"/> -->

                    </div>
                </div>

                    <div style="width: 100%; text-align: left;">
                        <h3 class="theme_text--alt">Invest Now</h3>
