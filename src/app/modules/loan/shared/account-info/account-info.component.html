<div id="form" class="theme_col-5 animate__animated animate__fadeInUp animate__fast">
        <div class=" content box-shadow" style="box-sizing: border-box;">
    <!-- [hidden]="true" fieldClass="vc_form-field--hidden"  -->
    <app-form [form]="form" (onSubmit)="onSubmit($event)" (errorMessageChange) = "onError($event)">
        <div id="accounts" class="theme_row no-margin--top animate__animated animate__fadeInUp animate__fast" *ngFor="let accountGroup of accountArrayGroups;let i =index">
<p *ngIf="i==0"><b><span *ngIf="(loanCategory$|async)=='personal'">Salary</span><span *ngIf="(loanCategory$|async)=='business'">Business</span> Account Details</b></p>
<p *ngIf="i!=0"><b><span *ngIf="(loanCategory$|async)=='personal'">Loan Disbursement</span><span *ngIf="(loanCategory$|async)=='business'">Personal</span> Account Details</b></p>
<ng-container  [formGroup]="accountGroup">
                <app-dropdown [current]="(accountGroup.get('bank')|toControl).value" [fieldClass]="'no-margin--top'" [id]="'bank'" [control]="accountGroup.get('bank')|toControl"  aria-placeholder="Select your bank">
                    <ng-container slot="label"><label for="bank">Bank</label></ng-container>
                    <app-option *ngFor="let t of banks; let i =index" [value]="t.title">{{t.title}}</app-option>
                </app-dropdown>
           
           <app-input [focus$]="focus$" id="accountNumber" [loading$]="loading$" [placeholder]="'Enter your account number'" [control]="accountGroup.get('accountNumber')|toControl" class="form-control" [error]="(errorMessage$ | async)?.accountNumber" >
            <label for="accountNumber">Account Number</label>
         
        </app-input>   
        <fieldset [disabled]="(disableInput$|async)">
                <app-input id="accountName" [placeholder]="'Enter your account name'" [control]="accountGroup.get('accountName')|toControl" class="form-control" [error]="(errorMessage$ | async)?.accountName" >
                    <label for="accountName">Account Name</label>
                </app-input>
            </fieldset>
            </ng-container>    
        </div>
           
        <div class="form_group">
          <app-checkbox [outline]="true" [active]="pay.value" [control]="pay" [value]="'true'">Pay loan into my <span *ngIf="(loanCategory$|async)=='personal'">salary</span><span *ngIf="(loanCategory$|async)=='business'">business</span> account</app-checkbox>
        </div>
               
               
        <div style="margin-top: 60px;">
            <app-button [form]="form" >Next</app-button>
        </div>
    </app-form>
    </div>
</div>
<div class="snackbar_container ">
    <div *ngIf="apiError$|async as error" class="snackbar snackbar-danger mt-3 mb-0 animate__animated animate__fadeInUp">{{error}}
    </div>
    <div *ngIf="apiSuccess$|async as success" class="snackbar snackbar-success mt-3 mb-0 animate__animated animate__fadeInUp">{{success}}
    </div>
    
    </div>
