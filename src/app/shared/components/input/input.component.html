<div class="vc_form-field form_group {{fieldClass}}">
    <ng-content></ng-content>
    <div style="position: relative;" *ngIf="control"  [ngClass]="{ 'is-invalid':(control.touched || control.dirty) && !control.valid  }">
        <input [focus]="focus$|async" hidden={{hidden}} [min]="min" max="max" type="{{type}}" id="{{id}}" placeholder="{{placeholder}}" [formControl]="control" class="form-control {{class}}" [ngClass]="{ 'is-invalid':(control.touched || control.dirty) && !control.valid  }" />
        <div style="position: absolute; right: 0; width: 30%; max-width: 100px; bottom: 0; z-index: 9999999999999999999;"  >
            <ng-content select="[slot=button]"></ng-content>
        </div>
    </div>
    <ng-container  *ngIf="error">
        <div class="invalid-feedback invalid-feedback--{{errorType}} animate__animated animate__fadeInUp animate__faster">
            <div>{{error}}</div>
        </div>
    </ng-container>
       
</div>
