      <app-input  id="{{id}}"  (click)="toggle()" [control]="control" class="form-control"  >
        <ng-content  select="[slot=label]"></ng-content></app-input>
 
  <div class="dropdown-options box-shadow animate__animated animate__fadeInUp animate__faster" *ngIf="show$|async">
      
      <button
        class="option {{item.class}}"
        (click)="selectOption(item)"
        type="button"
        [attr.aria-label]="item.value"
        *ngFor="let item of filteredDropDownItems$ | async"
        role="option"
      >
        <ng-container *ngIf="item.content">
            
              <ng-container *ngTemplateOutlet="item.content">
              </ng-container>
        </ng-container>
        
      </button>
