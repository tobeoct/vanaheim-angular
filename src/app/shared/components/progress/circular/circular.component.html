<div class="circular" style="--daysL:{{daysL}};--daysR:{{daysR}};">
    <div class="inner"></div>
    <div class="number">
        <h2>{{daysLeft}}</h2>
        <small>Days</small>
    </div>
    <div class="circle">
       <div class="bar left">
          <div class="progress"></div>
       </div>
       <div class="bar right">
          <div class="progress"></div>
       </div>
     </div>
  </div>
