<app-side-navigation title="Questions">
    <div id="faq" style=" text-align: left; display: flex; flex-direction: column;">
        <div class="faq" style="margin-top: 5vh;">

            <vc-accordion [headerClass]="main" *ngFor="let group of faqGroups">
                <span slot="header" style="text-align: left;">{{group.title}}</span>
                <vc-accordion [headerClass]="nested" slot="panel" *ngFor="let faq of group.data">

                    <span slot="header" style="text-align: left;">{{faq.question}}</span>

                    <div slot="panel" [innerHTML]="faq.answer">

                    </div>
                </vc-accordion>

            </vc-accordion>
        </div>
    </div>
</app-side-navigation>
