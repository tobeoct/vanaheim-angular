<div id="sidenav-hidden" class="{{class}}" [ngClass]="(isOpen$|async)?'opened':'closed'">
    <div class=" margin--3x d-flex d-flex_horizontal--space-between d-flex_vertical--center"
        style="position: relative; width: 100%;">
        <h2 class="no-margin">{{title}}</h2>
        <div style="cursor: pointer;" class="" (click)="toggleSideNav()">
            <!-- <img src="../../../assets/icons/cancel.svg" alt="close modal" aria-labelledby="close modal"/> -->
            <span class="material-icons" style="font-size: 3em;">close</span>
        </div>
    </div>
    <div style="height: 100%; position: relative; width: 100%; box-sizing: border-box;">

        <ng-content></ng-content>
    </div>
</div>
<div class="side-overlay"></div>
